<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Module Project 1 </title>
</head>
<body>
  <div class="main-container">
    <div class="first-container">
      <div class="text">
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
      <div class="two-boxes">
        <div class="computer-score">
          <h4>COMPUTER SCORE</h4>
          <h1>0</h1>
        </div>
        <div class="your-score">
          <h4>YOUR SCORE</h4>
          <h1>0</h1>
        </div>
      </div>
      
    </div>

    <div class="second-main-container">
      <div class="second-main-main-first-container ">
        <div id="all-three-imgs" class="second-first-main-container">
          <div class="two-buttons">
            <button id="rock" class="btn-2"><img src="2.png" alt=""></button>
            <button id="scissor" class="btn-3"><img src="3.png" alt=""></button>
          </div>
          <button id="paper" class="btn-1"> <img src="1.png" alt=""></button>
        </div>
        <div class="second-second-main-container">
          <div class="img-container">
            <img id="rules-img" src="4.png" alt="">
            <button id="my-btn">
              <p>X</p><img src="x.png" alt="">
            </button>
          </div>
        </div>
      
      </div>
       <div id="just-a-div" class="second-main-main-second-conainer ">
        <div class="cont">
          <div class="images-div">
            <p class="display-none">You Picked</p>
            <img class="display-none" src="1.png" alt="">
            <img class="display-none" src="2.png" alt="">
            <img class="display-none" src="3.png" alt="">
          </div>
          <div class="who-won">
            <p class="won display-none">YOU WIN</p>
            <p class="against display-none">Against PC</p>
            <button class="play-again display-none">Play Again</button>
          </div>
          <div class="images-div-for-pc">
            <p>PC Picked</p>
            <img src="1.png" alt="">
            <img src="2.png" alt="">
            <img src="3.png" alt="">
          </div>
        </div>
        
          
       </div>
    </div>
    <div class="bottom-btn"><button id="rule-btn">RULES</button><button id="next-btn">NEXT</button></div>
      
    
    
    
  </div>

  <script src="script.js"></script>
</body>
</html>
